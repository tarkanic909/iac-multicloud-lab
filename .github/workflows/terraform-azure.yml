name: azure-vm

on:
  workflow_dispatch:
    inputs:
      action:
        description: "What to do"
        type: choice
        required: true
        default: apply
        options:
          - apply
          - destroy
      confirm_destroy:
        description: 'Type "destroy" to confirm'
        required: false
        default: ""

permissions:
  id-token: write
  contents: read

env:
  TF_IN_AUTOMATION: "true"

  # Terraform variables (TF_VAR_*)
  TF_VAR_ssh_public_key: ${{ vars.TF_VAR_SSH_PUBLIC_KEY }}
  TF_VAR_vm_size:        ${{ vars.TF_VAR_VM_SIZE }}
  TF_VAR_location:       ${{ vars.TF_VAR_LOCATION }}

  # Azure provider (OIDC)
  ARM_USE_OIDC:        "true"
  ARM_CLIENT_ID:       ${{ vars.AZURE_CLIENT_ID }}
  ARM_TENANT_ID:       ${{ vars.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}

jobs:
  run:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: azure

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version_file: azure/.terraform-version

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id:       ${{ vars.AZURE_CLIENT_ID }}
          tenant-id:       ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform init
        run: terraform init -input=false

      - name: Terraform apply
        if: inputs.action == 'apply'
        run: terraform apply -auto-approve -input=false

      - name: Terraform destroy
        if: inputs.action == 'destroy' && inputs.confirm_destroy == 'destroy'
        run: terraform destroy -auto-approve -input=false
